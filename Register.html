<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>SHOES SHOP || REGISTER</title>
    <link rel="icon" href="./image/5.jpg" type="imagex-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./styleSingIn_Register.css">
</head>

<body>
    <div class="header dis-flex flex-row just-cont align-item">
        <a href="./Mainpage.html" id="logo" target="_blank"><img src="./image/6.jpg" alt="logo"></a>
    </div>
    <hr class="line-hr">
    <div class="body">
        <div class="bg-white">
            <div class="dis-flex flex-col just-cont align-item">
                <div class="mt-4">
                    <img src="./image/STATUS_logo_black.3c28c69a.svg" alt="">
                </div>
                <div class="mt-3">
                    <span class="font-w-700">ONE ACCOUNT.<br>MORE ACCESS.</span>
                </div>
                <div class="mt-1">
                    <img src="./image/JD_FNL_Brand.2545ac22.svg" alt="">
                </div>
                <h1 class=" h1 mb-4 text-center" style="margin-top: 28px;">CREATE NEW ACCOUNT</h1>
                <div class="text-center mb-3" style="line-height: 20px;">
                    <strong>Earn 10 points for every $1 you spend.</strong>
                    <br>
                    <span>Get Points. Gain Access. Boost your STATUS.</span>
                </div>
            </div>
            <div class="form">
                <form action="" method="POST">
                    <div class="mb-3">
                        <input required type="text" name="firstName" class="form-inp" placeholder="First Name">
                    </div>
                    <div class="mb-3">
                        <input required type="text" name="lastName" class="form-inp" placeholder="Last Name">
                    </div>
                    <div class="mb-3">
                        <input required type="tel" mask="30/12/2099" class="form-inp" placeholder="Day of Birth"
                            maxlength="10" size="10" value>
                    </div>
                    <div class="mb-3">
                        <input required type="email" name="username" class="form-inp" placeholder="Email">
                    </div>
                    <div class="mb-3">
                        <input required type="password" name="password" class="form-inp" placeholder="Password"
                            maxlength="25">
                    </div>
                    <div class="mb-3 text-center">
                        <input type="submit" class="btn btn-block btn-1" value="CREATE ACCOUNT">
                    </div>
                </form>
                <div class="text-center pb-4" style="width: 343px; margin: 0px auto;">
                    <div>
                        <span class="small-text">By creating an account, you agree to our <a href="">STATUS Terms &
                                Conditions</a>, <a href="">Privacy Policy</a>, and <a href="">Terms of Use</a>.</span>
                    </div>
                </div>
                <div class="pb-3"></div>
            </div>
            <hr class="line-hr">
        </div>
        <div class="footer text-center" style="top: 683px; font-size: 14px;">
            <p>Alrealdy have a account?</p>
            <a href="./SignIn.html" target="_blank"><button class="btn btn-2 btn-block">SIGN IN NOW</button></a>
        </div>
    </div>
</body>

</html>
